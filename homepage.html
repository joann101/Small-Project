<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manger - Home page</title>
    <script type="text/javascript" src="js/homepage.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ad8b73; 
        }
        .container {
            background-color: #ceab93;
            border-radius: 10px;
            padding: 20px;
        }
        .btn-primary {
            background-color: #562B08; 
            border-color: #e3caa5; 
        }
        .btn-primary:hover {
            background-color: #fffbe9; 
            border-color: #fffbe9; 
        }
        .Login-header {
            color: #562B08; 
        }
        .form-group label {
            color: #562B08; 
        }
        .contact-manager-heading {
            color: #562B08;
        }
        .signup-link {
            color: black;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 contact-manager-heading">Login</h1>
        <form id="home-page">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" onclick="doLogin();">Login</button>
            </div>
            <div class="text-center mt-3">
                <a href="register.html" class="signup-link">Don't have an account? Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
